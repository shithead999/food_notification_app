<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

  <title>Food Notification App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      background-image: url(https://cdn.inc42.com/wp-content/uploads/2019/07/food-delivery.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    nav {
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(234, 170, 0, 0.5);
      padding: 20px 0;
    }

    h1 {
      font-size: 24px;
      color: #6a4410;
      font-weight: 800;
      font-family: 'Tilt Prism', cursive;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #6a4410;
      text-align: center;
      margin: 0;
    }

    .navbar-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .navbar-list li {
      margin: 10px 0;
    }

    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a:hover {
      color: #e0e0e0;
      text-decoration: underline;
    }

    .icon {
      margin-bottom: 5px;
      font-size: 1.5em;
    }

    .icon svg {
      fill: #6a4410;
    }

    @media screen and (min-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      h1 {
        font-size: 45px;
      }

      p {
        font-size: 20px;
        margin: 0 20px;
      }

      .navbar-list {
        flex-direction: row;
        margin-top: 0;
      }
      .icon{
        color: #6a4410;
      }

      .navbar-list li {
        margin: 0 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div>
        <h1>Welcome to the Food Notification App!</h1>
        <p>Stay updated with real-time notifications about your orders and payments.</p>
      </div>
      <ul class="navbar-list">
        
        <li><a href="{% url 'login' %}"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#6a4410}</style><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg></span>Log In</a></li>
         <li><a href="{% url 'register' %}"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></span>Register</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
